<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-content">
                <div class="nav-logo">
                    <img src="assets/logo.png" alt="Logo">
                    <p class="logo-name">School</p>
                </div>
                <div class="nav-item">
                    <ul class="nav-links">
                        <li class="nav-link1"><a href="">Home</a></li>
                        <li class="nav-link2"><a href="">About</a></li>
                        <li class="nav-link3"><a href="">Facilities</a></li>
                        <li class="nav-link4"><a href="">Admission</a></li>
                    </ul>
                </div>
                <div class="nav-contact">
                    <button class="btn">Contact</button>
                </div>
                <div class="nav-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="nav-line"></div>
        </nav>
    </header>

    <main>
        <section class="banner-section">
            <div class="banner">
                <div class="banner-content">
                    <h3 class="banner-title"><span class="empowering">Empowering</span> 
                        students from small age <span class="towards">towards vision</span></h3>
                    <p class="banner-description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                    <button class="banner-btn">Enroll Now</button>
                </div>
                <div class="banner-image">
                    <img src="assets/hero-kids.png" alt="">
                </div>
            </div>
        </section>

        <section class="standard-curriculum">
            <div class="curriculum">
                <img src="" alt="" class="curriculum-bg">
                <h3 class="curriculum-title"></h3>
                <div class="curriculum-card"></div>
                <div class="curriculum-card"></div>
                <div class="curriculum-card"></div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
